<html>

<head>

	<meta charset="utf-8">
	
	<title>Module boilerplate</title>
	
	<!-- Set a script tag to define unit as FALSE, so that the demo page is run -->

		window.__unit = false;
		window.__demo = true;
	</script>

	<script type="text/javascript" data-main="main.js" src="components/requirejs/require.js"></script>


	<style type="text/css">
		.accordion-wrapper a {

		.accordion-content {
			margin: 0 0;

			background-color: red;
		}

</head>

	<div class="accordion-wrapper">

		<div class="accordion-content">

					<li>Item2</li>

			</div>

			<a href="#">Second</a>
			<div id="second" class="accordion-frame">

					<li>Item6</li>
				</ul>
			</div>

					<li>Item7</li>
